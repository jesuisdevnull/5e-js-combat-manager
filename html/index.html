<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons and Dragons 5th Edition Combat Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="main-container">
            <div class="form-group button-group">
                <button id="roll-init-button" disabled>Roll Initiative</button>
                <button id="fixed-init-button">Fixed Initiative</button>
            </div>
        <form> 
            <div class="form-group">
                <label for="creature-name">Name:</label>
                <div class="input-con-icono">
                    <input maxlength="20" type="text" name="creature-name" id="creature-name">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>  
                </div>
            </div>
            <div class="form-group">
                <label for="init-score">Initiative:</label>
                <input type="text" name="init-score" id="init-score" disabled>
            </div>
            <div class="form-group">
                <label for="creature-name">DEX Score:</label>
                <input maxlength="2" type="text" name="dex-score" id="dex-score">
            </div>
            <div class="form-group">
                <label maxlength="2" for="initiative-bonuses">Additional initiative bonuses (feats, etc.):</label>
                <input type="text" name="initiative-bonuses" id="initiative-bonuses">
            </div>
            <div class="form-group">
                <div id="radio-group">
                    <div class="radio-container">
                        <label for="option-norm">Normal</label>
                        <input type="radio" name="roll-options" id="option-norm" checked>
                    </div>
                    <div class="radio-container">
                        <label for="option-adv">Advantage</label>
                    <input type="radio" name="roll-options" id="option-adv">  
                    </div>
                    <div class="radio-container">
                        <label for="option-dis">Disadvantage</label>
                        <input type="radio" name="roll-options" id="option-dis">
                    </div>
                </div>
            </div>
        <button type="button" id="add-button">Add to combat</button>      
        </form>
    </div>
    <div class="table-container">
        <div id="combat-control-top">
            <div class="vertically-center">
                <p id="current-turn-label">
                    Combat has not currently started.
                </p>
            </div>
            <div class="combat-button-container">
                <button id="start-combat-button">
                Start Combat
                </button>
            
            <button id="next-turn-button">
                Next Turn
            </button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="1">Name</th>
                    <th colspan="2">Initiative</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="combat-list">
            </tbody>
        </table>
        <div id="combat-control-bottom">
            <button id="end-combat-button" disabled>
                End Combat
            </button>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
